<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3">
                <form name="registerForm" id="registerForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Username</label>
                        <input type="text" class="form-control" id="usernameInput" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="ageInput" class="form-label">Age</label>
                        <input type="number" class="form-control" id="ageInput" name="age">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


            <div class="col-md-6 mt-3" id="msg">
                <div class="bg-danger text-white" id="box">
                    <h3>Error!</h3>
                    <p>Insert correct inputs</p>
                </div>
                <div class="bg-succes text-white" id="box2">
                    <h3>Succes!</h3>
                    <p>Info submitted</p>
                </div>
            </div>

           
            
        </div>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
